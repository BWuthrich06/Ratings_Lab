{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
<h1>{{ movie.title }} 
    
    <form action="/movie/<movie_id>/" method="POST">
      <p>
        Rate the movie 0-5! >> <input type="text" name="rating"> <input type="submit">
      </p>
    </form>

</h1>

<p>
  {{ movie.overview }}
</p>

<img src="{{ movie.poster_path }}">
{% endblock %}
